defaults:
  - _self_
  - datamodule: base_datamodule.yaml
  - runner: null
  - trainer: default.yaml
  - callbacks: default.yaml
  - hydra: default.yaml
  - experiment: null
  - hparams_search: null

seed: 70

# * Paths
paths: 
  base_dir: '.'
  data_dir: "${paths.base_dir}/data"
  output_dir: "${paths.base_dir}/outputs"
  log_dir: "${paths.base_dir}/logs"
  ckpt_dir: "${paths.base_dir}/outputs/checkpoints"
  ckpt_path: "${paths.base_dir}/outputs/checkpoints/last.ckpt"

# * Run mode
run_mode:
  train: true
  test: true
  pred: true
  resume: false
  test_run: false
  hp_search: false

# * Names
names:
  run_name: null
  project: null
  datamodule: null
  runner: null
  exp: null
